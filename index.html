<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulario de registro</title>
    <!-- Enlace al archivo CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="flex items-center justify-center bg-gray-300 py-2">
      <ul class="flex">
        <li class="mr-4">
          <a class="text-blue-800 hover:text-gray-700" href="/index.html"
            >Formulario</a
          >
        </li>
        <li class="mr-4">
          <a class="text-blue-800 hover:text-gray-700" href="/dashboard.html"
            >Dashboard</a
          >
        </li>
      </ul>
    </nav>

    <!-- Formulario de registro -->
    <form class=" font-bold py-2 px-4" id="formulario">
      <div class="rounded-full grid grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-blue-800 text-sm font-bold mb-2"
            >Nombre:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="block py-2 w-full px-3 border-solid text-blue-800 rounded-lg border-2 border-sky-500"
          />
        </div>
        <div>
          <label
            for="surname"
            class="block text-blue-800 text-sm font-bold mb-2"
            >Apellido:</label
          >
          <input
            type="text"
            id="surname"
            name="surname"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-blue-800 text-sm font-bold mb-2"
            >Email:</label
          >
          <input
            type="text"
            id="email"
            name="email"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label for="phone" class="block text-blue-800 text-sm font-bold mb-2"
            >Tel√©fono:</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label for="cif" class="block text-blue-800 text-sm font-bold mb-2"
            >CIF:</label
          >
          <input
            type="text"
            id="cif"
            name="cif"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label
            for="followUp"
            class="block text-blue-800 text-sm font-bold mb-2"
            >Seguimiento:</label
          >
          <input
            type="text"
            id="followUp"
            name="followUp"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label
            for="webSencilla"
            class="block text-blue-800 text-sm font-bold mb-2"
            >Web Sencilla:</label
          >
          <input
            type="text"
            id="webSencilla"
            name="webSencilla"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label
            for="webConTienda"
            class="block text-blue-800 text-sm font-bold mb-2"
            >Web con tienda:</label
          >
          <input
            type="text"
            id="webConTienda"
            name="webConTienda"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label
            for="MotorReservas"
            class="block text-blue-800 text-sm font-bold mb-2"
            >Motor de Reservas:</label
          >
          <input
            type="text"
            id="motorReservas"
            name="motorReservas"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <div>
          <label
            for="app-mobile"
            class="block text-blue-800 text-sm font-bold mb-2"
            >App mobile:</label
          >
          <input
            type="text"
            id="app"
            name="app"
            class="block w-full py-2 px-3 rounded-lg text-blue-800 bg-gray-200 border border-skyblue-500"
          />
        </div>
        <button 
          type="submit"
          id="submit"
          name="submit"
          class="bg-grayw-40 font-bold py-2 px-4 rounded-full shadow-md hover:shadow-lg"
          >Enviar</button
        >
      </div>
    </form>

    <!-- Enlace al archivo JavaScript -->
    <script src="form.js"></script>
  </body>
</html>
